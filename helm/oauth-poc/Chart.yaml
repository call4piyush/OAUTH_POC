apiVersion: v2
name: oauth-poc
description: A Helm chart for OAuth2 POC with Keycloak, Spring Boot services, and Angular frontend
type: application
version: 0.1.0
appVersion: "1.0.0"
dependencies:
  - name: api-gateway
    version: "0.1.0"
    repository: "file://../api-gateway"
    condition: api-gateway.enabled
  - name: user-service
    version: "0.1.0"
    repository: "file://../user-service"
    condition: user-service.enabled
  - name: bff
    version: "0.1.0"
    repository: "file://../bff"
    condition: bff.enabled
  - name: auth-ui
    version: "0.1.0"
    repository: "file://../auth-ui"
    condition: auth-ui.enabled

